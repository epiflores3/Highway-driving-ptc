<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="/resource/css/estiloprivado.css">

<body>

    <input type="checkbox" id="menu-toggle">

        <nav></nav>
    </div>

    <div class="main-content">
        <header></header>
        <main class="container">
            <div class="page-header">
                <h1>Mi Perfil</h1>
                <small>Home / Mi perfil</small>
            </div>
            <section>
                <div class="bg-gray-100">
                    <div class="container mx-auto my-5 p-5">
                        <p class="text-5xl font-semibold text-gray-900 dark:text-white">Mi perfil</p>
                        <hr class="mt-10 border-gray-400 border-black-300">
                        <br>
                        <div class="md:flex no-wrap md:-mx-2 ">

                            <div class="bg-white w-full md:w-12/12 mx-4 h-66">
                                <br><br>
                                <!-- About Section -->
                                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                                    <form>
                                        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                                            Información personal
                                        </h6><br>
                                        <div class="flex flex-wrap">
                                            <div class="w-full lg:w-6/12 px-4">
                                                <div class="relative w-full mb-3">
                                                    <label
                                                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                                        htmlfor="grid-password">
                                                        Nombre completo
                                                    </label>
                                                    <input type="text"
                                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                                        value="Cristin Josué Torres">
                                                </div>
                                            </div>
                                            <div class="w-full lg:w-6/12 px-4">
                                                <div class="relative w-full mb-3">
                                                    <label
                                                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                                        htmlfor="grid-password">
                                                        Documento Único de Identidad
                                                    </label>
                                                    <input type="text"
                                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                                        value="12345678-9">
                                                </div>
                                            </div>
                                            <div class="w-full lg:w-6/12 px-4">
                                                <div class="relative w-full mb-3">
                                                    <label
                                                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                                        htmlfor="grid-password">
                                                        Teléfono
                                                    </label>
                                                    <input type="text"
                                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                                        value="7894-5612">
                                                </div>
                                            </div>
                                            <div class="w-full lg:w-6/12 px-4">
                                                <div class="relative w-full mb-3">
                                                    <label
                                                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                                        htmlfor="grid-password">
                                                        Fecha de nacimiento
                                                    </label>
                                                    <input type="date"
                                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                                </div>
                                            </div>
                                            <div class="w-full lg:w-6/12 px-4">
                                                <div class="relative w-full mb-3">
                                                    <label
                                                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                                        htmlfor="grid-password">
                                                        Dirección
                                                    </label>
                                                    <input type="text"
                                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                                        value="San Salvador, San Salvador">
                                                </div>
                                            </div>
                                            <div class="w-full lg:w-6/12 px-4">
                                                <div class="relative w-full mb-3">
                                                    <label
                                                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                                        htmlfor="grid-password">
                                                        Correo electrónico
                                                    </label>
                                                    <input type="text"
                                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                                        value="example@compañia.com">
                                                </div>
                                            </div>
                                            <br><br><br><br>
                                            <div class="w-full lg:w-2/12 px-4">
                                            </div>

                                            <div class="w-full lg:w-8/12 px-4">
                                                <button type="button" data-modal-show="editPerfilModal" class=" bg-teal-500 w-full py-3
                                        rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none ">
                                                    Editar perfil
                                                </button>
                                            </div>
                                            <div class=" w-full lg:w-2/12 px-4">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!-- Palanca del Modal  -->
                    <a href="#" type="button" data-modal-target="editPerfilModal" data-modal-show="editPerfilModal"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                    </a>
                    <!-- Modal para editar perfil -->
                    <div id="editPerfilModal" tabindex="-1" aria-hidden="true"
                        class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
                        <div class="relative w-full h-full max-w-2xl md:h-auto">
                            <!-- Modal content -->
                            <form action="#" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <!-- Modal header -->
                                <div
                                    class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                        Editar perfil
                                    </h3>
                                    <button type="button"
                                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                        data-modal-hide="editPerfilModal">
                                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </div>
                                <!-- Modal body -->
                                <div class="p-6 space-y-6">
                                    <div class="grid grid-cols-6 gap-6">
                                        <div class="col-span-6 sm:col-span-3">
                                            <label for="name"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre
                                                completo</label>
                                            <input type="text" name="name" id="name"
                                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Kenia Georgina Aparicio Iraheta" required="">
                                        </div>
                                        <div class="col-span-6 sm:col-span-3">
                                            <label for="phone-number"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Documento
                                                Único
                                                de Identidad
                                            </label>
                                            <input type="text" name="dui" id="dui"
                                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Ej: 12345678-0" required="">
                                        </div>
                                        <div class="col-span-6 sm:col-span-3">
                                            <label for="phone-number"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono
                                            </label>
                                            <input type="text" name="telefono" id="telefono"
                                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Ej: 7894-2145" required="">
                                        </div>
                                        <div class="col-span-6 sm:col-span-3">
                                            <label for="email"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha
                                                de
                                                nacimiento</label>
                                            <input type="date" name="date" id="date"
                                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="" required="">
                                        </div>

                                        <div class="col-span-6 sm:col-span-3">
                                            <label for="dui"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dirección</label>
                                            <input type="text" name="direccion" id="direccion"
                                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Ej: San Salvador, San Salvador" required="">
                                        </div>
                                        <div class="col-span-6 sm:col-span-3">
                                            <label for="parentesco"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
                                                electrónico</label>
                                            <input type="email" name="correo" id="correo"
                                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Ej: example@compañia.com" required="">
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal footer -->
                                <div
                                    class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                                    <button type="submit"
                                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Actualizar
                                        datos
                                    </button>
                                    <button type="submit"
                                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancelar
                                    </button>
                                </div>
                            </form>
                        </div>

            <div class="footer">

                    class="  overflow-x-auto bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
